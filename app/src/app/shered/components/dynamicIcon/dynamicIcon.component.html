<span [ngSwitch]="weatherState">
  <i *ngSwitchCase="'Fog'" class="fas fa-smog"></i>
  <i *ngSwitchCase="'Clouds'" class="fas fa-cloud"></i>
  <i *ngSwitchCase="'Snow'" class="fas fa-snowflake"></i>
  <i style="color: rgb(173, 172, 170);" *ngSwitchCase="'Mist'" class="fas fa-smog"></i>
  <i style="color: rgb(247, 194, 95);" *ngSwitchCase="'Clear'" class="fas fa-sun"></i>
  <i style="color: rgb(98, 137, 245);" *ngSwitchCase="'Rain'" class="fas fa-umbrella"></i>
  <i style="color: rgb(241, 247, 164);" *ngSwitchCase="'Thunderstorm'" class="fas fa-bolt"></i>
</span>
